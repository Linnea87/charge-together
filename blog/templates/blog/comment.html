{% extends 'base.html' %}

{% block title %}Leave a comment{% endblock title %}

{% block content %}
<div class="container">
    {% if request.user.is_authenticated  %}
    <form method="POST"  class="p-2 form">
        <h1 class="text-center">Leave a Comment</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-secondary mt-2">Send</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock content %}
