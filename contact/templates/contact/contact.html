{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Contact</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-secondary mt-2">Contact</button>
        </div>
    </form>
</div>
{% endblock %}
